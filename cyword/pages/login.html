<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/login.css">
    <title>로그인</title>
</head>
<body>
    <div class="background">
        <div class="login_wrap">
            <div class="login">
                <div class="login_title">
                <h2>로그인</h2>
                </div>
                <form>
                    <div class="id_wrap">
                    아이디
                    </div>
                    <br>
                    <input id="LOGIN_ID" type="text"
                    placeholder="아이디를 입력하세요" />
                    <br><br>
                    <div class="password">
                    비밀번호
                    </div>
                    <br />
                    <input id="LOGIN_PW" type="password"
                    placeholder="비밀번호를 입력하세요" />
                </form>
                    <div class="find">
                        <a href="#">아이디/비밀번호찾기</a>
                    </div>
                <div class="lo_btn">
                    <button id="LOGIN_BTN" class="login_btn" disabled>로그인하기</button>
                </div>
            </div>
    </div>
    <div class="join">
        <div class="join_title">
        <h2>반갑습니다 :)</h2>
        </div>
        <div class="join_ct">
        <p>회원가입을 원하시면 아래 버튼을 눌러주세요.</p>
        </div>
        <div class="btn">
            <a href="./join.html">회원가입하기</a>
        </div>
    </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
