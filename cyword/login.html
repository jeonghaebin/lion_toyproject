<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./login.js"></script>
    <title>로그인</title>
</head>
<body>
    <div class="background">
        <div class="login_wrap">
            <div class="login">
                <div class="login_title">
                <h2>로그인</h2>
                </div>
                <form>
                    <div class="id_wrap">
                    아이디
                    </div>
                    <br>
                    <input id="LOGIN_ID" type="text"
                    placeholder="아이디를 입력하세요" />
                    <br><br>
                    <div class="password">
                    비밀번호
                    </div>
                    <br />
                    <input id="LOGIN_PW" type="password"
                    placeholder="비밀번호를 입력하세요" />
                </form>
                    <div class="find">
                        <a href="#">아이디/비밀번호찾기</a>
                    </div>
                <div class="btn">
                    <button id="LOGIN_BTN" class="login_btn">로그인하기</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
